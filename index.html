<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>GITHUB USER DETAILS</title>
  </head>

  <body>
    <section class="vessel text-center">
      <div
        class="navbar title border-secondary border-bottom d-flex justify-content-between align-items-center"
      >
        <div class="fs-3 px-4 pt-3">
          <p class="m-0">PROFILE VIEWER</p>
        </div>
        <div class="fs-5 px-4 pt-3">
          <p class="m-0">Github User Details</p>
        </div>
      </div>
      <div class="app-info">
        <p class="fs-4 mt-5">
          Please give the username instead of full name to get started
        </p>
      </div>
      <div class="error-msg-empty mt-4">
        <div class="fs-4">Please provide the information</div>
      </div>
      <div class="error-msg-network mt-4">
        <div class="fs-4">Error: Network connection lost</div>
      </div>
      <div class="welcome-msg-popup">
        <img
          src="img/avatar.png"
          class="slidein"
          id="crtava"
          alt="creatorAvatar"
        />
        <p class="msg-txt rounded-pill slidein">
          <i class="fas fa-times" id="remove-popup"></i>
          <span>Lorem, ipsum!</span><br />
          <span>Lorem ipsum dolor sit amet.</span>
        </p>
      </div>
      <div class="theme-toggler slideout d-none">
        <i class="fas fa-sun"></i>
      </div>
      <div class="search-field mt-4">
        <input
          type="text"
          class="rounded-pill p-2"
          name=""
          id="val"
          placeholder="Enter username"
        />
        <button class="rounded-pill p-2 px-3" id="search">Search</button>
      </div>
      <div class="users-container mt-5">
        <div class="img-details">
          <div class="dis-img"></div>
          <h3 class="username mt-4"></h3>
          <p class="bio"></p>
        </div>
        <div class="contents mt-5">
          <ul class="list-group text-center">
            <li>
              <p class="fs-5">Followers</p>
              <span class="no fs-5" id="flw"></span>
            </li>
            <li>
              <p class="fs-5">Following</p>
              <span class="no fs-5" id="flwin"></span>
            </li>
            <li>
              <p class="fs-5">Company</p>
              <span class="no fs-5" id="co"></span>
            </li>
            <li>
              <p class="fs-5">Repos</p>
              <span class="no fs-5" id="rep"></span>
            </li>
            <li>
              <p class="fs-5">Gists</p>
              <span class="no fs-5" id="gis"></span>
            </li>
            <li>
              <p class="fs-5">Blog</p>
              <span class="no fs-5"
                ><a href="" target="_blank" id="blg"></a
              ></span>
            </li>
          </ul>
        </div>
        <div class="view my-5">
          <a href="" target="_blank" id="view">
            <button type="submit" class="btn rounded-pill p-3" id="">
              Github Profile <i class="fas fa-external-link-alt"></i>
            </button>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
